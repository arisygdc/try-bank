version: 1
packages:
  - path: "database/postgresql/"
    name: "postgresql"
    engine: "postgresql"
    schema: "database/postgresql/migration/"
    queries: "database/postgresql/query"
    emit_json_tags: true
    output_db_file_name: "postgres.go"
    output_models_file_name: "models.go"
    output_querier_file_name: "query.go"